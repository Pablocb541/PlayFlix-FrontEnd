<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="http://localhost:3000/api/login" method="POST">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correoElectronico" required><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores de correo y contraseña del formulario
            var correoElectronico = document.getElementById("correo").value;
            var contraseña = document.getElementById("contraseña").value;

            // Realizar una solicitud POST al servidor para iniciar sesión
            fetch("/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    correoElectronico: correoElectronico,
                    contraseña: contraseña
                })
            })
            .then(response => {
                if (response.ok) {
                    // Si la respuesta es exitosa, redirigir al usuario a ./videos.html
                    window.location.href = "./videos.html";
                } else {
                    // Si la respuesta es un error, mostrar un mensaje al usuario
                    alert("Usuario o contraseña incorrectos");
                }
            })
            .catch(error => {
                console.error("Error al iniciar sesión:", error);
                // Manejar errores de red o del servidor
                alert("Hubo un error al iniciar sesión. Por favor, inténtalo de nuevo más tarde.");
            });
        });
    </script>
</body>
</html>
