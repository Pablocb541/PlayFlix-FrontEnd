<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Perfiles</title>
  <link rel="stylesheet" href="/styles/perfiles.css">
  <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
 
<header>
  <h1>Panel de Administrador</h1>
  <nav>
    <ul>
      <li><a href="administrador.html">Perfiles</a></li>
      <li><a href="crearPerfiles.html">Gestión de  Perfiles</a></li>
      <li><a href="crearVideos.html">Gestión de Videos</a></li>
      <li><a href="videos.html">Ver PlayList</a></li>
      <li><a href="login.html">Cerrar Sesión</a></li>
    </ul>
  </nav>
</header>


  <div class="container">
    <h1>Crear Usuario Restringido</h1>
    <div id="errorMessages"></div> <!-- Nuevo elemento para mostrar los mensajes de error -->
    <form id="crearUsuarioForm">
      <label for="nombreCompleto">Nombre Completo*</label>
      <input type="text" id="nombreCompleto" required>
      <label for="pin">PIN*</label>
      <input type="text" id="pin" required>
      <label for="avatar">Avatar*</label>
      <select id="avatar" required>
        <option value="/img/hacker.png">Avatar 1</option>
        <option value="/img/cat.png">Avatar 2</option>
        <option value="/img/panda.png">Avatar 3</option>
        <option value="/img/bear.png">Avatar 4</option>
      </select>
      <label for="edad">Edad*</label>
      <input type="number" id="edad" required>
      <button type="submit" id="crearUsuarioBtn">Crear Usuario</button>
      
      <button onclick="irAEditar()">Editar Perfil</button>
    </form>

  </div>

  <script>

      // Obtener el ID del usuario del localStorage
      const userId = localStorage.getItem('userId');

    document.getElementById('crearUsuarioForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const nombreCompleto = document.getElementById('nombreCompleto').value;
      const pin = document.getElementById('pin').value;
      const avatar = document.getElementById('avatar').value;
      const edad = document.getElementById('edad').value;

      try {
        // Validar que todos los campos estén llenos antes de enviar la solicitud al servidor
        if (!nombreCompleto || !pin || !avatar || !edad) {
          throw new Error('Todos los campos son requeridos.');
        }

        // Validar el formato del PIN (aquí puedes agregar más validaciones según sea necesario)
        if (!/^\d{6}$/g.test(pin)) {
          throw new Error('Formato de PIN incorrecto. Debe ser un número de 6 dígitos.');
        }

        const response = await fetch('http://localhost:3000/api/perfiles', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombreCompleto, pin, avatar, edad, userId})
        });
        const data = await response.json();
        console.log('Usuario restringido creado:', data);
        limpiarFormulario(); // Limpia el formulario después de crear el usuario
        alert('Usuario creado exitosamente');
      } catch (error) {
        console.error('Error al crear usuario restringido:', error);
        const errorMessageDiv = document.getElementById('errorMessages');
        errorMessageDiv.innerHTML = `<p>${error.message}</p>`; // Mostrar el mensaje de error
      }
    });

    function limpiarFormulario() {
      document.getElementById('nombreCompleto').value = '';
      document.getElementById('pin').value = '';
      document.getElementById('avatar').value = '/img/hacker.png';
      document.getElementById('edad').value = '';
    }

    function irAEditar() {
      window.location.href = './editPerfiles.html';
    }
  </script>
</body>
</html>
