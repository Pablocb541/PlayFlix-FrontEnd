<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Videos</title>
  <link rel="stylesheet" href="../Styles/CrudVideos.css"> <!-- Enlaza la hoja de estilos para dar formato a la interfaz -->
</head>
<body>
  <div class="container">
    <h1>CRUD de Videos</h1>

    <!-- Formulario para crear un nuevo video -->
    <h2>Nuevo Video</h2>
    <form id="createForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name">
      <label for="youtubeUrl">URL de YouTube:</label>
      <input type="text" id="youtubeUrl" name="youtubeUrl">
      <button type="submit">Crear Video</button>
    </form>

    <!-- Lista de videos existentes -->
    <h2>Listado de Videos</h2>
    <ul id="videosList"></ul> 
  </div>

  <script>
    // Función para cargar los videos desde la API
    async function loadVideos() {
      const response = await fetch('http://localhost:3001/api/videos'); // Realiza una solicitud GET a la API
      const videos = await response.json(); // Convierte la respuesta en formato JSON

      const videosList = document.getElementById('videosList'); // Obtiene la lista de videos en el HTML
      videosList.innerHTML = ''; // Limpia la lista existente de videos

      // Itera sobre cada video recibido y los agrega a la lista en el HTML
      videos.forEach(video => {
        const listItem = document.createElement('li'); // Crea un elemento de lista
        listItem.innerHTML = `
          <div class="video-info">
            <strong>${video.name}</strong> - <a href="${video.youtubeUrl}" target="_blank">Ver en YouTube</a>
          </div>
          <div class="video-actions">
            <button class="delete" onclick="deleteVideo('${video._id}')">Eliminar</button> <!-- Botón para eliminar un video -->
            <button class="edit" onclick="editVideo('${video._id}', '${video.name}', '${video.youtubeUrl}')">Editar</button> <!-- Botón para editar un video -->
          </div>
        `;
        videosList.appendChild(listItem); // Agrega el elemento de lista a la lista de videos
      });
    }

    // Función para crear un nuevo video
    async function createVideo(event) {
      event.preventDefault(); // Evita que el formulario se envíe normalmente

      const form = event.target; // Obtiene el formulario
      const data = {
        name: form.name.value,
        youtubeUrl: form.youtubeUrl.value
      };

      const response = await fetch('http://localhost:3001/api/videos', {
        method: 'POST', // Realiza una solicitud POST a la API
        headers: {
          'Content-Type': 'application/json' // Especifica el tipo de contenido
        },
        body: JSON.stringify(data) // Convierte los datos del formulario a formato JSON
      });

      if (response.ok) { // Si la operación fue exitosa
        loadVideos(); // Recarga la lista de videos
        form.reset(); // Limpia el formulario
      } else {
        console.error('Error al crear el video:', response.statusText); // Muestra un mensaje de error en la consola
      }
    }

    // Función para eliminar un video
    async function deleteVideo(id) {
      const response = await fetch(`http://localhost:3001/api/videos?id=${id}`, {
        method: 'DELETE' // Realiza una solicitud DELETE a la API para eliminar el video con el ID especificado
      });

      if (response.ok) {
        loadVideos(); // Recarga la lista de videos si la operación fue exitosa
      } else {
        console.error('Error al eliminar el video:', response.statusText); // Muestra un mensaje de error en la consola
      }
    }

    // Función para editar un video
    async function editVideo(id, name, youtubeUrl) {
      const newName = prompt('Ingrese el nuevo nombre:', name); // Solicita al usuario ingresar el nuevo nombre
      const newUrl = prompt('Ingrese la nueva URL de YouTube:', youtubeUrl); // Solicita al usuario ingresar la nueva URL de YouTube

      const data = {
        name: newName,
        youtubeUrl: newUrl
      };

      const response = await fetch(`http://localhost:3001/api/videos/${id}`, {
        method: 'PUT', // Realiza una solicitud PUT a la API para actualizar la información del video
        headers: {
          'Content-Type': 'application/json' // Especifica el tipo de contenido
        },
        body: JSON.stringify(data) // Convierte los nuevos datos del video a formato JSON
      });

      if (response.ok) {
        loadVideos(); // Recarga la lista de videos si la operación fue exitosa
      } else {
        console.error('Error al editar el video:', response.statusText); // Muestra un mensaje de error en la consola
      }
    }

    loadVideos(); // Llama a la función loadVideos al cargar la página
    
    document.getElementById('createForm').addEventListener('submit', createVideo); // Agrega un event listener al formulario para capturar el evento de envío y llamar a la función createVideo
  </script>
</body>
</html>
