<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios Restringidos</title>
  <link rel="stylesheet" href="/styles/perfiles.css">
  <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
  <header class="navbar">
    <div class="container-navbar">
        <h1>Panel de Administrador</h1>
        <nav class="navbar-nav">
            <ul class="navbar-list">
                <a href="administrador.html">Perfiles</a>
                <a href="perfiles.html">Crear Perfiles</a>
                <a href="CrudVideos.html">Gestión de Videos</a>
                <a href="login.html">Cerrar Sesión</a>
            </ul>
        </nav>
    </div>
  </header>

  <div class="container">
    <h1>Crear Usuario Restringido</h1>
    <div id="errorMessages"></div> <!-- Nuevo elemento para mostrar los mensajes de error -->
    <form id="crearUsuarioForm">
      <label for="nombreCompleto">Nombre Completo*</label>
      <input type="text" id="nombreCompleto" required>
      <label for="pin">PIN*</label>
      <input type="text" id="pin" required>
      <label for="avatar">Avatar*</label>
      <select id="avatar" required>
        <option value="/img/hacker.png">Avatar 1</option>
        <option value="/img/cat.png">Avatar 2</option>
        <option value="/img/panda.png">Avatar 3</option>
        <option value="/img/bear.png">Avatar 4</option>
      </select>
      <label for="edad">Edad*</label>
      <input type="number" id="edad" required>
      <button type="submit">Crear Usuario</button>
    </form>

    <h1>Usuarios Restringidos</h1>
    <ul id="usuariosRestringidosList"></ul>
  </div>

  <script>
    const usuariosRestringidosList = document.getElementById('usuariosRestringidosList');

    async function cargarUsuariosRestringidos() {
      try {
        const response = await fetch('http://localhost:3000/api/perfiles', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        usuariosRestringidosList.innerHTML = '';
        data.forEach(usuario => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <span>${usuario.nombreCompleto}</span>
            <span><img src="${usuario.avatar}" alt="Avatar" style="width: 50px; height: 50px;"></span>
            <button onclick="editarUsuario('${usuario._id}')">Editar</button>
            <button onclick="eliminarUsuario('${usuario._id}')">Eliminar</button>
          `;
          usuariosRestringidosList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error al cargar usuarios restringidos:', error);
      }
    }

    document.getElementById('crearUsuarioForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const nombreCompleto = document.getElementById('nombreCompleto').value;
      const pin = document.getElementById('pin').value;
      const avatar = document.getElementById('avatar').value;
      const edad = document.getElementById('edad').value;

      try {
        // Validar que todos los campos estén llenos antes de enviar la solicitud al servidor
        if (!nombreCompleto || !pin || !avatar || !edad) {
          throw new Error('Todos los campos son requeridos.');
        }

        // Validar el formato del PIN (aquí puedes agregar más validaciones según sea necesario)
        if (!/^\d{6}$/g.test(pin)) {
          throw new Error('Formato de PIN incorrecto. Debe ser un número de 6 dígitos.');
        }

        const response = await fetch('http://localhost:3000/api/perfiles', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombreCompleto, pin, avatar, edad })
        });
        const data = await response.json();
        console.log('Usuario restringido creado:', data);
        cargarUsuariosRestringidos();
        limpiarFormulario(); // Limpia el formulario después de crear el usuario
      } catch (error) {
        console.error('Error al crear usuario restringido:', error);
        const errorMessageDiv = document.getElementById('errorMessages');
        errorMessageDiv.innerHTML = `<p>${error.message}</p>`; // Mostrar el mensaje de error
      }
    });

    async function editarUsuario(id) {
      // Obtener los nuevos valores del usuario desde el formulario
      const nombreCompleto = prompt('Ingrese el nuevo nombre completo:');
      const pin = prompt('Ingrese el nuevo PIN:');
      const avatar = prompt('Ingrese la nueva ruta del avatar:');
      const edad = parseInt(prompt('Ingrese la nueva edad:'));

      // Crear el objeto con los nuevos valores
      const nuevoUsuario = {
        nombreCompleto,
        pin,
        avatar,
        edad
      };

      try {
        // Enviar la solicitud PUT al servidor para actualizar el usuario
        const response = await fetch(`http://localhost:3000/api/perfiles/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(nuevoUsuario)
        });
        const data = await response.json();
        console.log('Usuario actualizado:', data);
        cargarUsuariosRestringidos(); // Recargar la lista de usuarios después de la actualización
      } catch (error) {
        console.error('Error al editar usuario restringido:', error);
      }
    }

    async function eliminarUsuario(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
        try {
          const response = await fetch(`http://localhost:3000/api/perfiles?id=${id}`, {
            method: 'DELETE'
          });
          const data = await response.json();
          console.log('Usuario eliminado:', data);
          cargarUsuariosRestringidos();
        } catch (error) {
          console.error('Error al eliminar usuario restringido:', error);
        }
      }
    }

    function limpiarFormulario() {
      document.getElementById('nombreCompleto').value = '';
      document.getElementById('pin').value = '';
      document.getElementById('avatar').value = '/img/hacker.png';
      document.getElementById('edad').value = '';
    }

    cargarUsuariosRestringidos();
  </script>
</body>
</html>
